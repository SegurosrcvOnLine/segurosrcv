<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Oficial RCV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background: #f4f6f9; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { padding: 20px; text-align: center; color: white; transition: 0.3s; }
        .header.conseres { background: linear-gradient(135deg, #002244 0%, #004080 100%); }
        .header.multiseguros { background: linear-gradient(135deg, #1b5e20 0%, #4caf50 100%); }
        
        .status { text-align: center; padding: 20px; border-bottom: 1px solid #eee; }
        .status-badge { display: inline-block; padding: 8px 20px; border-radius: 50px; color: white; font-weight: bold; font-size: 18px; }
        .status-active { background: #27ae60; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4); }
        .status-expired { background: #c0392b; }

        .info { padding: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .label { color: #888; font-size: 12px; }
        .value { font-weight: bold; color: #333; text-transform: uppercase; text-align: right; }

        .footer { background: #eee; padding: 15px; text-align: center; font-size: 10px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <div id="header" class="header conseres">
            <h2 id="empresa" style="margin:0; font-size:16px;">VERIFICACIÓN</h2>
            <small id="rif">Sistema de Consulta</small>
        </div>

        <div class="status">
            <div id="badge" class="status-badge status-active">
                <i class="fas fa-check-circle"></i> VIGENTE / ACTIVO
            </div>
        </div>

        <div class="info">
            <div class="row"><div><div class="label">PÓLIZA</div><div class="value" id="poliza">...</div></div></div>
            <div class="row"><div><div class="label">ASEGURADO</div><div class="value" id="nombre">...</div></div></div>
            <div class="row"><div><div class="label">CÉDULA</div><div class="value" id="cedula">...</div></div></div>
            <div class="row"><div><div class="label">VEHÍCULO</div><div class="value" id="vehiculo">...</div></div></div>
            <div class="row"><div><div class="label">PLACA</div><div class="value" id="placa">...</div></div></div>
            <div class="row"><div><div class="label">VENCE</div><div class="value" id="vence">...</div></div></div>
        </div>

        <div class="footer">
            Certificado digital válido. La veracidad de los datos corresponde a la base de datos central.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Datos
        const sys = params.get('s') || 'conseres';
        document.getElementById('poliza').innerText = params.get('p') || '-';
        document.getElementById('nombre').innerText = params.get('n') || '-';
        document.getElementById('cedula').innerText = params.get('c') || '-';
        document.getElementById('placa').innerText = params.get('pl') || '-';
        document.getElementById('vehiculo').innerText = params.get('v') || '-';
        const fechaVence = params.get('f') || '';
        document.getElementById('vence').innerText = fechaVence;

        // CAMBIO DE COLOR SEGÚN EMPRESA
        const header = document.getElementById('header');
        const empresaTxt = document.getElementById('empresa');
        const rifTxt = document.getElementById('rif');

        if(sys === 'multiseguros') {
            header.className = 'header multiseguros';
            empresaTxt.innerText = 'MULTISEGUROS 881 C.A.';
            rifTxt.innerText = 'RIF J-40242532-5';
        } else {
            header.className = 'header conseres';
            empresaTxt.innerText = 'Serv. Int. CONSERES';
            rifTxt.innerText = 'RIF J-40242532-5';
        }

        // Validar Fecha (Si está vencido, se pone rojo)
        if(fechaVence) {
            try {
                const partes = fechaVence.split('/'); // DD/MM/AAAA
                const f = new Date(partes[2], partes[1]-1, partes[0]);
                const hoy = new Date();
                // Ajustar horas para ser justos con el día
                f.setHours(23, 59, 59);
                
                if(hoy > f) {
                    const b = document.getElementById('badge');
                    b.className = 'status-badge status-expired';
                    b.innerHTML = '<i class="fas fa-times-circle"></i> VENCIDO / EXPIRADO';
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
